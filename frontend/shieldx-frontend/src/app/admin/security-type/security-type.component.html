<app-admin-menu></app-admin-menu>
<div class="container-fluid py-4">
  <div class="card border-0 shadow-sm">
    <div
      class="card-header bg-white d-flex justify-content-between align-items-center border-bottom py-3">
      <h5 class="mb-0 fw-bold">Security Types</h5>
      <button class="btn btn-primary" (click)="openAddForm()">
        <i class="bi bi-plus-lg me-1"></i> Add New
      </button>
    </div>

    <div class="card-body p-0">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading security types...</p>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && securityTypes.length === 0"
        class="text-center py-4">
        <i class="bi bi-shield-lock text-muted fs-1"></i>
        <p class="mt-2 text-muted">No security types found</p>
        <button class="btn btn-primary mt-2" (click)="openAddForm()">
          <i class="bi bi-plus-lg me-1"></i> Add Security Type
        </button>
      </div>

      <!-- Security Types Table -->
      <div *ngIf="!isLoading && securityTypes.length > 0"
        class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="ps-4">Level Name</th>
              <th>Armed</th>
              <th>Price/Day</th>
              <th>Description</th>
              <th class="pe-4 text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let type of securityTypes" class="align-middle">
              <td class="ps-4 fw-semibold">{{ type.levelName }}</td>
              <td>
                <span class="badge text-black" [ngClass]="{
                  'bg-success': type.isArmed === 'Yes',
                  'bg-secondary': type.isArmed === 'No'
                }">
                  {{ type.isArmed }}
                </span>
              </td>
              <td class="fw-semibold">₹{{ type.pricePerDay | number:'1.2-2'
                }}</td>
              <td class="text-truncate" style="max-width: 200px;"
                [title]="type.description">
                {{ type.description }}
              </td>
              <td class="pe-4 text-end">
                <button class="btn btn-sm btn-outline-primary me-2"
                  (click)="editSecurityType(type)">
                  <i class="bi bi-pencil me-1"></i> Edit
                </button>
                <!-- <button class="btn btn-sm btn-outline-danger"
                  (click)="confirmDelete(type.stId, type.levelName)"
                  [disabled]="isProcessing || isLoading">
                  <i class="bi bi-trash me-1"></i> Delete
                </button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit/Add Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ editMode ? 'Edit' : 'Add' }} Security Type</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"
      aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #securityTypeForm="ngForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="levelName" class="form-label">Level Name</label>
          <input type="text" class="form-control" id="levelName"
            [(ngModel)]="newSecurityType.levelName" name="levelName" required>
        </div>
        <div class="col-md-6">
          <label for="isArmed" class="form-label">Armed Status</label>
          <select class="form-select" id="isArmed"
            [(ngModel)]="newSecurityType.isArmed" name="isArmed" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="pricePerDay" class="form-label">Price Per Day (₹)</label>
          <input type="number" step="0.01" min="0" class="form-control"
            id="pricePerDay"
            [(ngModel)]="newSecurityType.pricePerDay" name="pricePerDay"
            required>
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3"
            [(ngModel)]="newSecurityType.description" name="description"
            required></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary"
      (click)="modal.dismiss()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="isProcessing || !securityTypeForm.form.valid">
      <span *ngIf="isProcessing"
        class="spinner-border spinner-border-sm me-1"></span>
      {{ editMode ? 'Update' : 'Save' }}
    </button>
  </div>
</ng-template>
