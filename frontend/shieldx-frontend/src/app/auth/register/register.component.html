<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <!-- <img src="https://via.placeholder.com/50x50" alt="ShieldX Logo" class="logo"> -->
      <h2>Create Your ShieldX Account</h2>
      <p>Join our security network today</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="auth-form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="firstName"
              required
              placeholder="Enter First Name"
              class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="lastName"
              required
              placeholder="Enter Last Name"
              class="form-control" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Choose a Username"
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter Email"
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          [(ngModel)]="mobile"
          required
          placeholder="Enter Mobile Number"
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          [(ngModel)]="address"
          required
          placeholder="Enter Your Address"
          class="form-control"
          rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          placeholder="Create Password"
          class="form-control" />
        <small class="form-text text-muted">Minimum 8 characters</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirm Password"
          class="form-control" />
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          id="terms"
          name="terms"
          [(ngModel)]="terms"
          required
          class="form-check-input" />
        <label for="terms" class="form-check-label">
          I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
        </label>
      </div>

      <button
        type="submit"
        class="btn-auth"
        [disabled]="!registerForm.valid">
        Register
      </button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
      </div>
    </form>
  </div>
</div>
